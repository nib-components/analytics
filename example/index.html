<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<button>Click me!</button>

<script src="../build/build.js"></script>
<script>

    var analytics = require('analytics');
    var
        i   = 0,
        btn = document.querySelector('button')
    ;

    btn.addEventListener('click', function() {
        analytics.trackEvent({category: 'Test', action: 'click', label: 'Click me!', value: ++i});
    });

</script>
</body>
</html>
